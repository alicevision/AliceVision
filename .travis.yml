# Before uploading the new cache archive
before_cache:
  - ccache -s

cache:
  # Enable compiler cache
  ccache: true
  # Caching builded dependencies
  directories:
    - $CMAKE_INSTALL
    - $OPENCV_INSTALL
    - $OPENGV_INSTALL
    - $CERES_INSTALL
    - $BOOST_INSTALL
    - $EIGEN_INSTALL

